<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                width: 100px;
                height: 200px;
                overflow: scroll;

                ul {
                    height: fit-content;
                    list-style: none;

                    li {
                        width: 100px;
                        height: 100px;
                        border: 1px solid black;
                        margin-bottom: 10px;
                    }
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
            </ul>
        </div>
    </body>
</html>
