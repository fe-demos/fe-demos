<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Progress Element</title>

        <style>
            .indeterminate-progress {
                -webkit-appearance: none;

                margin-right: 20px;

                &::-webkit-progress-inner-element {
                }

                &::-webkit-progress-bar {
                    background-color: lightgreen;
                }

                &::-webkit-progress-value {
                    background-color: darkgreen;
                }
            }

            .progress {
                -webkit-appearance: none;
                -moz-orient: vertical;

                &::-webkit-progress-bar {
                    background-color: lightcoral;
                }

                &::-webkit-progress-value {
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <progress class="indeterminate-progress"></progress>
        <progress class="progress" max="100" value="70" orient="vertical"></progress>

        <!-- 可以使用伪类 :indeterminate 来选择没有设置 value 进度未知的进度条-->
    </body>
</html>
