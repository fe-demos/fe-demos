<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>FontSize 12px 限制</title>
        <style>
            .twelve {
                font-size: 12px;
            }

            .eleven {
                font-size: 11px;
            }

            .ten {
                font-size: 10px;
            }

            .nine {
                font-size: 9px;
            }
        </style>
    </head>
    <body>
        <h2 class="twelve">12px</h2>
        <h2 class="eleven">11px</h2>
        <h3 class="ten">10px</h3>
        <h3 class="nine">9px</h3>
    </body>
</html>
