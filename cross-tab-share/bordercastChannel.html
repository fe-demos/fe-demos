<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            const channel = new BroadcastChannel('cross tab communicate');
            channel.addEventListener('message', (event) => {
                console.log('received', event.data);
            });

            setTimeout(() => {
                channel.postMessage('你好呀！');
            }, 3000);
        </script>
    </body>
</html>
