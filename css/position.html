<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Position</title>
        <style>
            .container {
                background-color: red;
                width: 400px;
                height: 400px;

                .box {
                    width: 100px;
                    height: 100px;
                }

                .box1 {
                    position: relative;
                    /* left: 100px; */
                    top: 100px;
                    background-color: blue;
                }

                .box2 {
                    background-color: green;
                }

                .box3 {
                    background-color: salmon;
                }
            }

            .abs {
                width: 100px;
                height: 100px;
                position: absolute;
                left: 100px;
                top: 100px;
                background-color: yellow;
            }
        </style>
    </head>
