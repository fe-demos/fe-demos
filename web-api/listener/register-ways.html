<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>注册监听器的方式</title>
    </head>
    <body>
        <button>click me</button>
        <script>
            const btn = document.querySelector('button');

            btn.addEventListener('click', () => {
                console.log('addEventListener callback 1');
            });
            btn.addEventListener('click', () => {
                console.log('addEventListener callback 2');
            });

            btn.onclick = () => {
                console.log(123);
            };
            // 使用赋值的方式注册会覆盖之前使用赋值注册的监听器，但是不会覆盖使用 addEventListener 注册的监听器
            btn.onclick = () => {
                console.log(456);
            };
        </script>
    </body>
</html>
