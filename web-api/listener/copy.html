    <body>
        <p class="poem">
            春花秋月何时了？<br />
            往事知多少。<br />
            小楼昨夜又东风，故国不堪回首月明中。<br />
            雕栏玉砌应犹在，只是朱颜改。<br />
            问君能有几多愁？<br />
            恰似一江春水向东流。<br />
        </p>
