<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>使用 clip-path 实现三角形</title>
        <style>
            .triangle {
                width: 100px;
                height: 100px;
                clip-path: polygon(0 0, 100% 0, 50% 100%);
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div class="triangle"></div>
    </body>
</html>
