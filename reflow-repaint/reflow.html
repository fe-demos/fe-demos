<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .box {
                width: 200px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
        <span class="test-text">测试文本</span>
        <button>execute</button>
        <button class="change-display">display</button>
        <button class="change-visibility">visibility</button>

        <script>
            const button = document.querySelector('button');
            const box = document.querySelector('.box');
            button.addEventListener('click', () => {
                for (let i = 0; i < 10; i++) {
                    const rect = box.getBoundingClientRect();
                }
            });

            const testText = document.querySelector('.test-text');
            document.querySelector('.change-display').addEventListener('click', function () {
                testText.style.display = testText.style.display === 'inline' ? 'none' : 'inline';
            });

            document.querySelector('.change-visibility').addEventListener('click', function () {
                testText.style.visibility =
                    testText.style.visibility === 'hidden' ? 'visible' : 'hidden';
            });
        </script>
    </body>
</html>
