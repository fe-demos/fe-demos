<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>entity</title>
    </head>
    <body>
        <!-- 文本中即便有多个空格也只会渲染一个空格 -->
        <!-- prettier-ignore -->
        <h2>HTML    中的实体（表示特殊字符的标签）</h2>
        <h2>&amp;gt;：&gt;</h2>
        <h2>&amp;lt;：&lt;</h2>
        <h2>&amp;nbsp;：'&nbsp;'</h2>
        <h2>&amp;emsp;：'&emsp;'</h2>
        <h2>&amp;copy;：&copy;</h2>
        <h2>&amp;reg;：&reg;</h2>
    </body>
</html>
