<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Element</title>
        <style>
            .resize {
                width: 60px;
                height: 60px;
                margin: 20px auto;
                background-color: antiquewhite;
                resize: both;
                overflow: auto;
            }

            form {
                margin: 60px auto;
                width: 600px;

                textarea {
                    resize: none;
                }
            }
        </style>
    </head>
    <body>
        <div class="resize"></div>

        <form name="test-name">
            <h3>测试表单相关元素</h3>

            <!-- label 的两种使用方式 -->
            <!-- 使用 for 关联 -->
            <label for="search">搜索：</label>
            <input name="search" id="search" type="search" placeholder="输入你想搜索的内容" />

            <br />
            <br />

            <!-- 直接包裹 input -->
            <label>用户名： <input name="name" type="test" placeholder="用户名" required /></label>

            <br />
            <br />

            <label
                >密码： <input name="password" type="password" maxlength="6" pattern="\d+"
            /></label>

            <br />
            <br />

            <label>
                手机号：<input name="phone" type="tel" maxlength="11" pattern="\d+" tabindex="5" />
            </label>

            <br />
            <br />

            性别：
            <label><input type="radio" name="sex" value="male" checked />男</label>
            <label><input type="radio" name="sex" value="female" />女</label>

            <br />
            <br />

            老婆：
            <label><input type="checkbox" name="wife" tabindex="4" /> 刘亦菲</label>
            <label><input type="checkbox" name="wife" tabindex="3" />王祖贤</label>
            <label><input type="checkbox" name="wife" tabindex="2" />周慧敏</label>
            <label><input type="checkbox" name="wife" tabindex="1" />李嘉欣</label>

            <br />
            <br />

            <label>个性签名：<textarea name="motto" cols="30" rows="10" required></textarea></label>

            <br />
            <br />

            <button type="submit">提交</button>

            <br />
            <br />
            <output></output>
        </form>

        <script>
            /** @type {HTMLFormElement} */
            const form = document.querySelector('form');
            const submitBtn = document.querySelector('button[type=submit]');

            //     console.log('submit');
            //     document.querySelector('output').textContent =
            //         `search: ${form.search.value}\nname；${form.name.value}`;
            //     return false;
            // };
        </script>
    </body>
</html>
