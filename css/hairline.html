<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }

            body {
                padding-top: 200px;
                padding-left: 60px;
            }
            .hairline {
                width: 150px;
                height: 1px;
                background-color: black;
            }

            .hairline1 {
                margin-top: 30px;
                transform: scaleY(0.5);
            }

            .hairline2 {
                margin-top: 30px;
                transform: scaleY(0.5);
                transform-origin: 0 0;
            }
        </style>
    </head>
    <body>
        <div class="hairline"></div>
        <div class="hairline hairline1"></div>
        <div class="hairline hairline2"></div>
    </body>
</html>
