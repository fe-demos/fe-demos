<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            .my-checkbox {
                input {
                    display: none;

                    &:checked + span::before {
                        background-color: green;
                    }
                }

                span {
                    &::before {
                        content: '';
                        display: inline-block;
                        width: 10px;
                        height: 10px;
                        border-radius: 50%;
                        background-color: gray;
                    }
                }
            }
        </style>
    </head>
    <body>
        <label class="my-checkbox">
            <input type="checkbox" />
            <span>a checkbox</span>
        </label>
    </body>
</html>
