<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Box Model</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }

            body {
                width: 100vw;
                height: 100svh;
            }

            .box {
                width: 100px;
                height: 60px;
                margin: 60px auto;
                padding: 10px;
                border: 10px solid black;
                background-color: beige;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
