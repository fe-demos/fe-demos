<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Template ELement</title>
    </head>
    <body>
        <template id="tpl1">
            <p>模版内容 1</p>
        </template>
        <template id="tpl2">
            <p>模版内容 2</p>
        </template>
        <script>
            /** @type {HTMLTemplateElement} */
            const template1 = document.querySelector('#tpl1');

            console.log(template1.content.children.length); // 1
            console.log(template1.content.childNodes.length); // 3

            document.body.prepend(template1.content);
            console.log(template1.content.childNodes.length); // 0

            /** @type {HTMLTemplateElement} */
            const template2 = document.querySelector('#tpl2');

            // const template2Clone = document.importNode(template2.content, true);
            const template2Clone = template2.content.cloneNode(true);
            document.body.append(template2.content);
            document.body.append(template2Clone);
        </script>
    </body>
</html>
