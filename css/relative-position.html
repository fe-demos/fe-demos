<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="child1"></div>
            <div class="child2"></div>
            <style>
                @scope {
                    & {
                        width: 100px;
                        height: 100px;
                        border: 1px solid black;

                        .child1 {
                            height: 20px;
                            background-color: red;
                        }

                        .child2 {
                            position: relative;
                            height: 40px;
                            background-color: blue;
                            top: 30px;
                        }
                    }
                }
            </style>
        </div>
    </body>
</html>
