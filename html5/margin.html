<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>margin</title>
        <style>
            .box {
                width: 100px;
                height: 100px;
                margin: 20px;
                display: flow-root;
                overflow: hidden;
            }

            .box1 {
                background-color: red;
            }

            .box2 {
                background-color: blue;
            }

            .parent {
                display: flow-root;
                margin-top: 40px;
                width: 200px;
                height: 200px;
                background-color: green;

                .son {
                    display: flow-root;
                    margin-top: 20px;
                    width: 100px;
                    height: 100px;
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <div class="box box1"></div>
        <div class="box box2"></div>

        <div class="parent">
            <div class="son"></div>
        </div>
    </body>
</html>
